server:
  port: 8080
key:
  name: Gateway Service Application Value From Git Hub
  status: Gateway Service UP and WORKING from GIT Hub

spring:
  application:
    name: api-gateway  
  cloud:    
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - name: CircuitBreaker
              args:
                name: notification-service-cb
                fallbackUri: forward:/fallback
                statusCodes: INTERNAL_SERVER_ERROR
                methods: GET,POST
        - id: delivery-service
          uri: lb://delivery-service
          predicates:
            - Path=/api/delivery/**


resilience4j:
  circuitbreaker:
    instances:
      notification-service-cb:
        sliding-window-size: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8083/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.filter.factory: DEBUG
    org.springframework.cloud.circuitbreaker: DEBUG
    reactor.netty: INFO

